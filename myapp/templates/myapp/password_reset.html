<!--Password Reset or Forgot Password Form-->
{% extends 'myapp/base.html' %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="col-md-6 col-lg-5 p-4 bg-white shadow rounded">
        <h2 class="text-center text-primary mb-4">Reset Your Password</h2>

        <form action="#" method="POST" class="needs-validation" id="reset-password-form" novalidate>
            {% csrf_token %}

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" value="{{ form.email.value|default:'' }}" name="email" id="email" class="form-control" placeholder="you@example.com" required>
                {% if form.email.errors %}
                    <div class=" text-danger">
                        {% for error in form.email.errors %}
                            <small><p class="mb-0">{{ error }}</p></small>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" class="btn btn-danger w-100">Send Password Reset Link</button>
        </form>
    </div>
</div>


<script>
  // Get references to the form and the submit button
  const form = document.getElementById('reset-password-form');
  const submitBtn = document.getElementById('submit-btn');

  // Add event listener for form submission
  form.addEventListener('submit', function(event) {
    // Disable the button when the form is submitted
    submitBtn.disabled = true;
    submitBtn.innerText = 'Sending...';  // Optional: Change button text to indicate action
  });
</script>
{% endblock content %}
